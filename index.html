<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8" name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/040e3267e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <p class="screenText"></p>
            </div>
            <div class="row1">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
            </div>
            <div class="row2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divide operator">÷</button>
            </div>
            <div class="row3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="multiply operator">x</button>
            </div>
            <div class="row4">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="row5">
                <button class="0">0</button>
                <button class="dot">.</button>
                <button class="equals">=</button>
                <button class="add operator">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright ©
            <script>
                document.write(new Date().getFullYear());
            </script>
            Nicolas Rebollo
            <a href="https://github.com/nickcanedo/"><i class="fa-brands fa-github fa-lg"></i></a>
        </p>
    </footer>
</body>
</html>
